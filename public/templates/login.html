<h1>{{title}}</h1>

<div class="msg"></div>

<div class="forms">
		<form enctype="multipart/form-data" method='post'>
		<label for="login">{{login}}</label>
		<input type="text" name="login" class="login" size="30" maxlength="25" />
		<br/>
		<label for="password">{{password}}</label>
		<input type="password" name="password" class="password" size="30"/>
		<br/>
		<input type="button" value="{{connect}}" class="validation"/>
		</form>
</div>
